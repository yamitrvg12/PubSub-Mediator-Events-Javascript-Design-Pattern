<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

    <div class="holder">
        <div class="card">
            <div id="add-people" class="add-people">
                <div class="add-people-header">
                    <div class="add-people-user-icon">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="add-people-content">
                    <form class="add-people-form" action="#">
                        <input id="add-people-form-add" class="add-people-form-add" type="text" name="fname" placeholder="Insert Name">
                        <input id="add-people-form-submit" class="add-people-form-submit" type="submit" value="Add Person">
                    </form>
                    <ul id="add-people-list" class="add-people-list">
                        <script id="add-people-template" type="text/template">
                            {{#people}}
                                <li class="add-people-list-item">
                                    <span>{{.}}</span>
                                    <i class="del">x</i>
                                </li>
                            {{/people}}
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/mustache.js"></script>

    <script src="js/main.js"></script>
    </body>
</html>
